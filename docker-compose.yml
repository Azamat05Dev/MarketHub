version: '3.8'

networks:
  markethub-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
  redis-data:
  timescaledb-data:
  rabbitmq-data:

services:
  # ============================================
  # DATABASES
  # ============================================
  
  # PostgreSQL - Auth & Booking Service
  postgres:
    image: postgres:16-alpine
    container_name: markethub-postgres
    environment:
      POSTGRES_USER: markethub
      POSTGRES_PASSWORD: markethub_password
      POSTGRES_DB: markethub_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - markethub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markethub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Task Service
  mongodb:
    image: mongo:7
    container_name: markethub-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: markethub
      MONGO_INITDB_ROOT_PASSWORD: markethub_password
      MONGO_INITDB_DATABASE: markethub_tasks
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - markethub-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching & Distributed Locks
  redis:
    image: redis:7-alpine
    container_name: markethub-redis
    command: redis-server --requirepass markethub_password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - markethub-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - Time-series Market Data
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: markethub-timescaledb
    environment:
      POSTGRES_USER: markethub
      POSTGRES_PASSWORD: markethub_password
      POSTGRES_DB: markethub_market
    ports:
      - "5433:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./infrastructure/docker/timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - markethub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U markethub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message Queue for Celery
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: markethub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: markethub
      RABBITMQ_DEFAULT_PASS: markethub_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - markethub-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API GATEWAY
  # ============================================
  
  nginx:
    image: nginx:alpine
    container_name: markethub-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - markethub-network
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # MICROSERVICES
  # ============================================
  
  # Auth Service (NestJS)
  auth-service:
    build:
      context: ./apps/auth-service
      dockerfile: Dockerfile
    container_name: markethub-auth-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://markethub:markethub_password@postgres:5432/markethub_auth
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      REDIS_URL: redis://:markethub_password@redis:6379
    ports:
      - "3001:3001"
    volumes:
      - ./apps/auth-service:/app
      - /app/node_modules
    networks:
      - markethub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

