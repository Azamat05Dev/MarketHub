global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'

  - job_name: 'market-stream-service'
    static_configs:
      - targets: ['market-stream-service:3002']
    metrics_path: '/metrics'

  - job_name: 'booking-service'
    static_configs:
      - targets: ['booking-service:3003']
    metrics_path: '/metrics'

  - job_name: 'task-service'
    static_configs:
      - targets: ['task-service:3004']
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'alerts.yml'
