apiVersion: v1
kind: Secret
metadata:
  name: markethub-secrets
type: Opaque
stringData:
  # Auth Service
  auth-db-url: "postgresql://markethub:markethub_password@postgres:5432/markethub_auth"
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  
  # Market Stream Service
  timescaledb-url: "postgresql://markethub:markethub_password@timescaledb:5432/markethub_market"
  redis-url: "redis://:markethub_password@redis:6379"
  
  # Booking Service
  booking-db-url: "postgresql://markethub:markethub_password@postgres:5432/markethub_booking"
  
  # Task Service
  mongodb-url: "mongodb://markethub:markethub_password@mongodb:27017/markethub_tasks"
  rabbitmq-url: "amqp://markethub:markethub_password@rabbitmq:5672/"
