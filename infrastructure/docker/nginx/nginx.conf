events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:3001;
    }

    upstream market-stream-service {
        server market-stream-service:3002;
    }

    upstream booking-service {
        server booking-service:3003;
    }

    upstream task-service {
        server task-service:3004;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth Service
        location /api/auth/ {
            limit_req zone=auth_limit burst=20 nodelay;
            
            proxy_pass http://auth-service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Market Stream Service
        location /api/market/ {
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://market-stream-service/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket connection for market streaming
        location /ws/market {
            proxy_pass http://market-stream-service/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # Booking Service
        location /api/booking/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://booking-service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Task Service
        location /api/tasks/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://task-service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Frontend (will be added later)
        location / {
            return 200 "MarketHub API Gateway - Service is running\n";
            add_header Content-Type text/plain;
        }
    }
}
