version: '3.8'

# Production Docker Compose Configuration
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  # API Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - market-stream-service
      - booking-service
      - frontend
    restart: always
    networks:
      - markethub

  # Auth Service
  auth-service:
    build: ./apps/auth-service
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    restart: always
    networks:
      - markethub
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Market Stream Service
  market-stream-service:
    build: ./apps/market-stream-service
    environment:
      - USE_REAL_API=true
      - REDIS_URL=${REDIS_URL}
    restart: always
    networks:
      - markethub
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Booking Service
  booking-service:
    build: ./apps/booking-service
    environment:
      - DATABASE_URL=${BOOKING_DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    restart: always
    networks:
      - markethub
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/booking/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Task Service
  task-service:
    build: ./apps/task-service
    environment:
      - DATABASE_URL=${TASK_DATABASE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
    restart: always
    networks:
      - markethub

  # Frontend
  frontend:
    build: ./apps/frontend
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NEXT_PUBLIC_WS_URL=${WS_URL}
    restart: always
    networks:
      - markethub

  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - markethub

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - markethub

  mongodb:
    image: mongo:6
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - markethub

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    networks:
      - markethub

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  rabbitmq_data:

networks:
  markethub:
    driver: bridge
